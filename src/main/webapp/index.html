<!DOCTYPE html>
<html>
    <head>
        <title>Gale</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center m-0 p-0 w-100">
                <div class="col-12 d-flex justify-content-center">
                    <h3 class="display-6">Gale</h3>
                </div>
            </div>
            <div id="who" class="">
                <div class="">
                    <button class="btn btn-primary"><span id="whoiam" class="badge badge-secondary"></span></button>
                </div>
            </div>

            <div class="row justify-content-between">
                <div class="col-4">
                    <div id="alertPanel" class="">
                        <div class="row justify-content-center m-0 p-0">
                            <div id="turn" class=""></div>
                            <div id="loading" class="d-none">
                                <button class="btn btn-danger" type="button" disabled>
                                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                    Searching other player...
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <table id="board"></table>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-3 d-flex justify-content-center">
                    <button id="startBtn" class="btn btn-dark">Start</button>
                </div>
            </div>

        </div>

        <script src="main.js"></script>
    </body>
</html>
